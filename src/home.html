<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baldness Classifier</title>
    <style>
        *{
            background-color: black;
            color: rgb(240, 240, 240);
        }
    </style>
</head>
<body>
    <h2>Upload an Image & Enter Details</h2>

    <form id="uploadForm">
        <label for="imageInput">Select Image:</label>
        <input type="file" id="imageInput" name="file" accept="image/*" required><br><br>

        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="smokes">Do You Smoke?</label>
        <select id="smokes" name="smokes" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br><br>

        <label for="race">Select Race:</label>
        <select id="race" name="race" required>
            <option value="Asian">Asian</option>
            <option value="Black">Black</option>
            <option value="Caucasian">Caucasian</option>
        </select><br><br>

        <button type="button" onclick="uploadData()">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        async function uploadData() {
            const input = document.getElementById("imageInput");
            if (input.files.length === 0) {
                alert("Please select an image file.");
                return;
            }

            const formData = new FormData();
            formData.append("file", input.files[0]);
            formData.append("age", document.getElementById("age").value);
            formData.append("smokes", document.getElementById("smokes").value);
            formData.append("race", document.getElementById("race").value);

            try {
                const response = await fetch("http://localhost:7860/predict/", {
                    method: "POST",
                    body: formData
                });

                const data = await response.text();  // Expecting HTML response
                document.getElementById("result").innerHTML = data;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error making prediction.";
            }
        }
    </script>
</body>
</html>
